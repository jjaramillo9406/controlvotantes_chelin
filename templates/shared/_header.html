    </div>

    <!-- Menú móvil (oculto por defecto) -->

      <a
        href="{% url 'index' %}"
        class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-200 transition-all duration-200"
      >
        <i class="fas fa-user-circle icon-institucional w-5"></i>

      {% if request.session.nivel == 99 %}
      <a

      >
        <i class="fa fa-solid fa-gauge-simple-high icon-institucional"></i>
        <span>Progreso Electoral</span>

      <a

        class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-200 transition-all duration-200"
      >
        <i class="fas fa-chart-simple icon-institucional w-5"></i>

<script>
  // Toggle mobile menu
  const mobileMenuButton = document.getElementById("mobileMenuButton");
  const mobileMenu = document.getElementById("mobileMenu");

  mobileMenuButton?.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });

  // Cerrar menú al hacer click en un enlace (móvil)
  const mobileLinks = mobileMenu?.querySelectorAll("a");
  mobileLinks?.forEach((link) => {
    link.addEventListener("click", () => {
      if (window.innerWidth < 1024) {
        mobileMenu.classList.add("hidden");
      }
    });
  });

  // Cerrar menú al cambiar tamaño de ventana
  window.addEventListener("resize", () => {
    if (window.innerWidth >= 1024) {
      mobileMenu?.classList.add("hidden");
    }
  });
</script>
