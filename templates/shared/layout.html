        theme: {
          extend: {
            colors: {

                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",

                600: "#475569",

    {% block styles %} {% endblock %}
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-blue-100 to-white min-h-screen"
  >
    {% include 'shared/_header.html' %}

    <main class="container mx-auto px-4 py-6 sm:px-6 lg:px-8">
      {% include 'shared/_messages.html' %}

      <div class="mt-4">{% block content %} {% endblock %}</div>
    </main>

    {% block scripts %} {% endblock %}
  </body>
